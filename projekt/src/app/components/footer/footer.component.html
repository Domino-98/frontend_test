<footer class="footer">
  <div class="footer__container">
    <div class="footer__box">
      <div class="box">
        <div class="box__text">CSS</div>
        <div class="box__text">IS</div>
        <div class="box__text">AWESOME</div>
      </div>
    </div>
    <div class="footer__logo">
      <div class="logo">
        <span class="logo__text">nabthat</span>
      </div>
    </div>
    <div class="footer__action">
      <div class="toggle">
        <input type="checkbox" id="toggle" class="toggle__checkbox" [(ngModel)]="checkboxChecked" aria-hidden="true">
        <label for="toggle" class="btn toggle__button" tabindex="0" [ariaPressed]="checkboxChecked" role="button"  aria-label="Pokaż ustawienia" (keydown.enter)="toggleCheckbox()">Pokaż</label>
        <div class="toggle__options">
          <button (click)="handleReset()" class="option" [tabindex]="checkboxChecked ? '0' : '-1'" aria-label="Zresetuj ustawienia" title="Zresetuj ustawienia">Zresetuj ustawienia</button>
          <button (click)="handlePersonalData()" class="option" [tabindex]="checkboxChecked ? '0' : '-1'" aria-label="Pokaż dane osobowe" title="Pokaż dane osobowe">Pokaż dane osobowe</button>
        </div>
      </div>
    </div>
  </div>
</footer>
